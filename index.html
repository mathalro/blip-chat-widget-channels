        .channels-container {

            bottom: 0px;
            right: 0px;

            margin-bottom: 35px;
        }

        .circle {
            margin-top: 10px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }

        .circle:hover {
            cursor: pointer;
        }

        .parent {
            background-color: orange;
        }

        .blipchat {
            background-color: lightblue;
            display: none;
        }

        .whatsapp {
            background-color: green;
            display: none;
        }

        svg {
            margin-left: 11px;

    <script src="https://unpkg.com/blip-chat-widget" type="text/javascript"></script>
    <script>
        (function () {
            window.onload = function () {
                new BlipChat()
                    .withAppKey('YmxpcGNoYXR0ZXN0Ojc3N2M4ZGQ0LWVlMTgtNGNjZC04ZmQzLWFjZTVlY2U4NjUwNw==')
                    .withButton({ "color": "lightblue" })
                    .withCustomCommonUrl('https://sustentacao.chat.blip.ai/')
                    .build();

                document.getElementById('blip-chat-container').style.display = 'none';
                document.getElementById('blip-chat-icon').style.display = 'none';
            }
        })();

        function onBlipchatClick() {
            document.getElementById('blip-chat-open-iframe').click();
            document.getElementById('blip-chat-container').style.display = 'block';
            document.getElementById('channels-container').style.display = 'none';

            document.getElementById('blip-chat-open-iframe').addEventListener("click", onCloseBlipChat)

        }

        function onCloseBlipChat() {
            document.getElementById('channels-container').style.display = 'block';
            document.getElementById('blip-chat-container').style.display = 'none';
        }

    </script>
